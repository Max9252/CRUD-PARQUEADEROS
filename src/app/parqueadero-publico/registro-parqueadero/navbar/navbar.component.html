<!-- Navbar for Wizard Starts -->
<div class="board-inner" id="status-buttons">
        <ul class="nav nav-tabs nav-fill" id="myTab">
            <div class="liner"></div>
    
            <li class="active nav-item">
                <a [ngClass]="(page==='Informacion')?'nav-link active':'nav-link'" uiSrefActive="active" uiSref="informacion" data-toggle="tab"
                    title="informacion">
                    <span class="round-tabs one">
                        <i class="ft-user"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item">
                <a [ngClass]="(page==='Personal')?'nav-link active':'nav-link'" uiSrefActive="active" uiSref="personal" data-toggle="tab" title="personal">
                    <span class="round-tabs two">
                        <i class="ft-message-square"></i>
                    </span> 
                </a>
            </li>
            <li class="nav-item">
                <a [ngClass]="(page==='Bancario')?'nav-link active':'nav-link'" uiSrefActive="active" uiSref="bancario" data-toggle="tab" title="bancario">
                    <span class="round-tabs three">
                        <i class="ft-map-pin"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item">
                <a [ngClass]="(page==='Result')?'nav-link active':'nav-link'" uiSrefActive="active" uiSref="result" data-toggle="tab" title="completed">
                    <span class="round-tabs four">
                        <i class="ft-airplay"></i>
                    </span>
                </a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <!-- Navbar for Wizard Ends -->
