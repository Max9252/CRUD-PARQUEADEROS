<!-- Result tab Form starts -->
{{formData | json}}
<div class="tab-pane active">
  <h3 class="head text-center">{{title}}</h3>

  <p class="narrow text-center">
    Este es el resumen de la informaci√≥n introducida:
  </p>
  <div class='row'>
    <div class='col-offset-1 col-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
      <div class="row">
        <div class='col-3 col-sm-2'>
          <div class="form-group">
            <label class="form-control-label" for="name">Name: </label>
          </div>
        </div>
        <div class='col-9 col-sm-10'>
        </div>
      </div>
      <div class="row">
        <div class='col-3 col-sm-2'>
          <div class="form-group">
            <label class="form-control-label" for="email">Email: </label>
          </div>
        </div>
        <div class='col-9 col-sm-10'>
        </div>
      </div>
      <div class="row">
        <div class='col-3 col-sm-2'>
          <div class="form-group">
            <label class="form-control-label" for="work">Work: </label>
          </div>
        </div>
        <div class='col-9 col-sm-10'>
        </div>
      </div>
      <div class="row">
        <div class='col-3 col-sm-2'>
          <div class="form-group">
            <label class="form-control-label" for="address">Address: </label>
          </div>
        </div>
        <div class='col-9 col-sm-10'>
          <br/>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-raised" [disabled]="!isFormValid" (click)="submit()"> Submit
      <span style="margin-left:10px;">
        <i class="ft-chevron-right"></i>
      </span>
    </button>
  </div>
</div>
<!-- Result tab Form ends -->
