<!-- Personal Tab Form Starts -->
{{bancario | json}}
<form #bancarioForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane active">
    <p class="font-medium-2 text-center">{{title}}</p>
    <br/>
    <div class='row'>
      <div class='col-12'>
        <div class="form-group">
          <label class="form-control-label" for="metodo">Método de pago</label>
          <select name="ciudad" id="metodo" #metodo="ngModel" required class="form-control input-md" [(ngModel)]="bancario.metodo">
            <option value="" disabled>Seleccione</option>
            <option value="Deposito">Déposito Bancario</option>
            <option value="Giro">Giro Nacional</option>
          </select>
          <small class="form-text text-muted danger" *ngIf="!metodo.valid && (metodo.dirty || metodo.touched)">El método de pago es requerido!</small>
        </div>
        <div class="row" *ngIf="bancario.metodo === 'Deposito' && bancario.deposito != ''">
          <div class='col-12 col-sm-6'>
            <div class="form-group">
              <label class="form-control-label" for="nombreTitular">Nombre del titular</label>
              <input class="form-control input-md" #nombreTitular="ngModel" required id="nombre" name="nombreTitular" type="text" [(ngModel)]="bancario.deposito.nombreTitular">
              <small class="form-text text-muted danger" *ngIf="!nombreTitular.valid && (nombreTitular.dirty || nombreTitular.touched)">El nombre del titular es requerido!</small>
            </div>
          </div>
          <div class='col-12 col-sm-6'>
            <div class="form-group">
              <label class="form-control-label" for="nombreEntidad">Nombre de la entidad bancaria</label>
              <input class="form-control input-md" #nombreEntidad="ngModel" required id="nombreEntidad" name="nombreEntidad" type="text"
                [(ngModel)]="bancario.deposito.nombreEntidad">
              <small class="form-text text-muted danger" *ngIf="!nombreEntidad.valid && (nombreEntidad.dirty || nombreEntidad.touched)">El nombre de la entidad bancaria es requerido!</small>
            </div>
          </div>
        </div>
        <div class="form-group" *ngIf="bancario.metodo === 'Deposito' && bancario.deposito != ''">
          <label class="form-control-label" for="tipoCuenta">Tipo de cuenta</label>
          <select name="ciudad" id="tipoCuenta" #tipoCuenta="ngModel" required class="form-control input-md" [(ngModel)]="bancario.deposito.tipoCuenta">
            <option value="" disabled>Seleccione</option>
            <option value="Ahorros">Cuenta de ahorros</option>
            <option value="Corriente">Cuenta corriente</option>
          </select>
          <small class="form-text text-muted danger" *ngIf="!tipoCuenta.valid && (tipoCuenta.dirty || tipoCuenta.touched)">El tipo de cuenta requerido!</small>
        </div>
        <div class="form-group" *ngIf="bancario.metodo === 'Deposito' && bancario.deposito != ''">
          <label class="form-control-label" for="apellido">Numero de la cuenta</label>
          <input class="form-control input-md" #numeroCuenta="ngModel" required id="numeroCuenta" name="numeroCuenta" type="text" [(ngModel)]="bancario.deposito.numeroCuenta">
          <small class="form-text text-muted danger" *ngIf="!numeroCuenta.valid && (numeroCuenta.dirty || numeroCuenta.touched)">El numero de cuenta es requerido!</small>
        </div>
        <div class="form-group" *ngIf="bancario.metodo === 'Giro' && bancario.deposito != ''">
          <label class="form-control-label" for="nombre">Nombre de la persona que realiza el giro</label>
          <input class="form-control input-md" #nombre="ngModel" required id="nombre" name="nombre" type="text" [(ngModel)]="bancario.giro.nombre">
          <small class="form-text text-muted danger" *ngIf="!nombre.valid && (nombre.dirty || nombre.touched)">El nombre es requerido!</small>
        </div>
        <div class="form-group" *ngIf="bancario.metodo === 'Giro' && bancario.deposito != ''">
          <label class="form-control-label" for="cedula">Número de cedula</label>
          <input class="form-control input-md" #cedula="ngModel" required id="cedula" name="cedula" type="text" [(ngModel)]="bancario.giro.cedula">
          <small class="form-text text-muted danger" *ngIf="!cedula.valid && (cedula.dirty || cedula.touched)">El número de cedula es requerido!</small>
        </div>
        <div class="form-group text-center space-20">
          <button uiSref="personal" type="button" class="btn btn-raised btn-secondary" (click)="cancel()">
            <span style="margin-right:10px;">
              <i class="ft-chevron-left"></i>
            </span> Anterior</button>
          <button uiSref="bancario" type="button" class="btn btn-raised btn-info" [disabled]="!bancarioForm.valid" (click)="save(bancarioForm)">
            Siguiente
            <span style="margin-left:10px;">
              <i class="ft-chevron-right"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- Personal Tab Form Ends -->
